<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="display">
            <div class="display-solution">0</div>
        </div>
        <div class="values">
            <div class="btn ac">ac</div>
            <div class="btn erase">&lArr;</div>
            <div class="btn percent">%</div>
            <div class="btn divide">/</div>
            <div class="btn number-7">7</div>
            <div class="btn number-8">8</div>
            <div class="btn number-9">9</div>
            <div class="btn multiply">x</div>
            <div class="btn number-4">4</div>
            <div class="btn number-5">5</div>
            <div class="btn number-6">6</div>
            <div class="btn minus">-</div>
            <div class="btn number-1">1</div>
            <div class="btn number-2">2</div>
            <div class="btn number-3">3</div>
            <div class="btn plus">+</div>
            <div class="btn number-0">0</div>
            <div class="btn dot">.</div>
            <div class="btn equals">=</div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
